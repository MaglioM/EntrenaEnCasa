<!DOCTYPE HTML>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">

    <title>Entrena en casa</title>
    <link rel="icon" href="{{url_for("static", filename="resource/shortcut_icon.png")}}">
    <link rel="stylesheet" href="{{url_for("static", filename="css/bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{url_for("static", filename="css/css_login.css")}}">
    </head>
<body>
    <div class="container">       
        <div class="row">
            <div class="titulo text-center"><img src="{{url_for("static", filename="resource/title.png")}}" class="img-fluid" ></div>   
        </div>
        <div class="row">
            <a class='h1 col-12'  href="index">"Entrena en casa"</a>
        </div>        
        
            <form class="row justify-content-between" action="/ingresado", method="POST">
                <div class="col-12 col-sm-6 email text-center"><label class="col-6 col-sm-6 text-center " for="lname">E-Mail:<br><input class="col-12 col-sm-12 text-center " type="text" id="email" name="email"></label>
                    
                </div>

                <div class="col-12 col-sm-6 pass text-center"> <label class="col-6 col-sm-6 text-center " for="lname">ContraseÃ±a:<br><input class="col-12 col-sm-12 text-center " type="text" id="pass" name="pass"></label>
                </div>

                <div class="row justify-content-around">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                      <h3 class="text-center" id="error">{{message}}</h3>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                   </div>

                <div class="row">
                    <a class="text-center"><button class="ingresar" type="submit">Ingresar</button></a>
                </div>
            </form>
        
               
            
        
        
    </div>
    
    </body>
    </html>
